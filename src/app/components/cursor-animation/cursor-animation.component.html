<div class="grid grid-cols-1  h-screen w-screen  bg-gradient-to-br from-green-300 via-purple-300 to-blue-400 ">
    <div class=" h-full w-full relative">
        <div class="w-10 h-10 bg-white rounded-full absolute shadow-md duration-100 active:scale-150 blur-md active:blur-none  group flex place-content-center "
            (click)="bigger()"
            [ngClass]="{' bg-gradient-to-br from-green-300 via-purple-300 to-blue-400  w-96 h-96  ': showBigg}"
            [ngClass]="{'scale-125 ': on , ' ': !on}" [style.left.px]="mouseX" [style.top.px]="mouseY">
            <div
                class="text-center select-none group-active:opacity-100  opacity-0 transition-opacity text-xs cursor-default">
                {{showBigg ? '' : 'Bigger'}}</div>
        </div>
        <div class="absolute bottom-2 left-1/2 font-semibold text-white select-none"> Try Click !</div>
    </div>
</div>
