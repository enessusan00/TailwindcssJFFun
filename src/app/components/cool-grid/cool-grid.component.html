<div class="grid w-screen h-screen grid-cols-1 bg-indigo-600 place-content-center">
    <div class="w-full h-full ">
        <div class="flex justify-center h-full">
            <div class="w-4/12  relative h-[500px] rounded-3xl grid grid-cols-2 grid-rows-3 ">

                <div [ngClass]="moove ? 'row-span-2 row-start-2' : ' row-start-1 row-span-3'"   class="w-full h-full col-span-1 transition-all bg-white rounded-br-none rounded-3xl"></div>
                <div [ngClass]="!moove ? '  row-span-2 row-start-2' : ' row-start-1 row-span-3 rounded-tl-3xl'"   class="w-full h-full col-start-2 bg-white rounded-tr-3xl rounded-br-3xl"></div>
                <div [ngClass]="moove ? 'right-80 origin-bottom-left scale-x-[103%]' : ' right-0 origin-bottom-right scale-x-[100%]'" class="absolute z-40 w-1/2 p-3 transition-all duration-700 h-1/3 rounded-3xl">
                    <div (click)="move()" class="w-full h-full p-4 transition-all bg-orange-600 shadow-inner active:scale-95 sh shadow-black rounded-3xl">
                    </div>
                </div>
                <!-- <div [ngClass]="moove ? '-translate-x-12' : ''" class="absolute z-30 w-20 h-20 transition-all duration-1000 bg-white right-64 top-32">
                </div> -->
            </div>
        </div>
    </div>
</div>
